language: go
go:
- master
install:
  - go get -t -d -v ./...
  - go get github.com/mitchellh/gox
sudo: required
before_deploy:
  - gox -ldflags "-X main.AppVersion=$TRAVIS_TAG -X main.Sha=$TRAVIS_COMMIT" -output "dist/hmrc-lib-upgrade-{{.OS}}-{{.Arch}}"
  - sudo chmod +x ./dist/*
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
    file: dist/*
    skip_cleanup: true
    on:
      repo: thoeni/hmrc-lib-upgrade
      tags: true
      condition: "$TRAVIS_TAG =~ ^v[0-9]+(.[0-9]+)*"
